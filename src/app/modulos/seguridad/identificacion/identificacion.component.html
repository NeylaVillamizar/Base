<div class="valign-wrapper row login-box">
    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
      <form [formGroup]="fgValidator" (ngSubmit)="IdentificarUsuario()">
        <div class="card-content">
          <span class="card-title">Enter credentials</span>
          <div class="row">
            <div class="input-field col s12">
              <label for="email">Email address</label>
              <input formControlName="usuario" type="email" class="validate" name="email" id="email" />
            </div>
            <div class="input-field col s12">
              <label for="password">Password </label>
              <input formControlName="clave" type="password" class="validate" name="password" id="password" />
            </div>
          </div>
        </div>
        <div class="card-action right-align">
          <input type="reset" id="reset" class="btn-flat grey-text waves-effect">
          <input [disabled]="!fgValidator.valid" type="submit" class="btn green waves-effect waves-light" value="Login">
        </div>
      </form>
    </div>
  </div>
