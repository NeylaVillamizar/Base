
<div class="container">
    <header><h1>Registro de Empleados</h1></header>
</div>
<div class="container">
    <div class="row">
        <form [formGroup]="fgValidator" (ngSubmit)="GuardarEmpleado()" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input formControlName="nombres" id="first_name" type="text" class="validate">
                    <label for="first_name">Nombres</label>
                </div>
                <div class="input-field col s6">
                    <input formControlName="apellidos" id="last_name" type="text" class="validate">
                    <label for="last_name">Apellidos</label>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input formControlName="email" id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
            </div>
            <button type="submit" onclick="GuardarEmpleado()">Submit</button>
        </form>
    </div>
</div>
